<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <style>
    body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;padding:2rem}
    .board{display:grid;grid-template-columns:repeat(3,100px);gap:5px}
    .cell{
      width:100px;
      height:100px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:48px;
      background:#f0f0f0;
      cursor:pointer;
      position:relative;
    }
    .cell .weight{position:absolute;right:6px;bottom:6px;font-size:12px;color:#444;opacity:.75}
    button{margin-top:1rem;padding:.5rem 1rem}
    #points{
      display:flex;
      margin-top:1rem;
    }
  </style>
</head>
<body>
  
  <h1>三目並べ (Tic-Tac-Toe)</h1>
  <div id="status">先手: X</div>
  <div class="board" id="board"></div>
  <div id="points">
    <div id="points-first" style="margin: 0 .5rem;">first = 0</div>
    <div id="points-second" style="margin: 0 .5rem;">second = 0</div>
  </div>
  <button id="reset">リセット</button>
  <button id="ai-move" style="margin-left:.5rem">AI（重み）を一手打つ(プロトタイプ)</button>
  {% load static %}
  <script src="{% static 'game/calc.js' %}"></script>
</body>
</html>
